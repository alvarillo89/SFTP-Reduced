syntax = "proto2";

option java_package = "protocols";
option java_outer_classname = "GetData";

enum Kind {
  PUT = 0;
  GET = 1;
}

message OperationRequest() {
  required Kind kind = 1;
  optional string path = 2; // If get
  optional bytes data = 3;  // If post
}

message OperationResponse {
  enum Status {
    GET_OK = 202;
    PUT_OK = 203;
    GET_ERROR = 402;
    PUT_ERROR = 403;
  }

  required Kind kind = 1;
  required Status code = 2;
  optional bytes data = 3;
}
